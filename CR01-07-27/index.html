            function Dictionary() {
                var items = {};

                this.has = function (key) {
                    return key in items;
                };

                this.set = function (key, value) {
                    items[key] = value;
                };

                this.remove = function (key) {
                    if (this.has(key)) {
                        delete items[key];
                        return true;
                    }
                    return false;
                };

                this.get = function (key) {
                    return this.has(key) ? items[key] : undefined;
                };

                this.values = function () {
                    var values = [];
                    for (var k in items) {
                        if (this.has(k)) {
                            values.push(items[k]);
                        }
                    }
                    return values;
                };

                this.clear = function () {
                    items = {};
                };

                this.size = function () {
                    var count = 0;
                    for (var prop in items) {
                        if (items.hasOwnProperty(prop)) {
                            ++count;
                        }
                    }
                    return count;
                };

                this.getItems = function () {
                    return items;
                };
            }

            var lastleve = 1;
            function getZoom(zoom, type) {

                var RoadSelectType = 0;
                var center = [map.getCenter().lng, + map.getCenter().lat];

                if (zoom <= 13 && lastleve != 1) {
                    map.clearOverlays();
                    dictionary_line = new Dictionary();
                    map.enableScrollWheelZoom();
                    RoadSelectType = 0;
                    initmap(RoadSelectType, zoom, type, center);
                    lastleve = 1;

                }
                else if (zoom == 14 && lastleve != 2) {
                    map.clearOverlays();
                    dictionary_line = new Dictionary();
                    map.enableScrollWheelZoom();
                    RoadSelectType = 1000;
                    initmap(RoadSelectType, zoom, type, center);
                    lastleve = 2;

                }
                else if ((zoom == 15 || zoom == 16) && lastleve != 3) {
                    lastleve = 3;
                    map.clearOverlays();
                    dictionary_line = new Dictionary();
                    map.enableScrollWheelZoom();
                    RoadSelectType = 500;
                    initmap(RoadSelectType, zoom, type, center);

                }
                else if (zoom > 16 && zoom < 18 && lastleve != 4) {
                    map.clearOverlays();
                    dictionary_line = new Dictionary();
                    map.enableScrollWheelZoom();
                    RoadSelectType = 100;
                    initmap(RoadSelectType, zoom, type, center);
                    lastleve = 4;

                }

            }

//                console.log(dictionary_line.getItems());

                if (zoom <= 13) {
                    map.enableScrollWheelZoom();
                    RoadSelectType = 0;
                    initmap(RoadSelectType, zoom, type, center);
                }
                else if (zoom == 14) {
                    map.enableScrollWheelZoom();
                    RoadSelectType = 1000;

                    initmap(RoadSelectType, zoom, type, center);
                }
                else if (zoom == 15 || zoom == 16) {
                    map.enableScrollWheelZoom();
                    RoadSelectType = 500;
                    initmap(RoadSelectType, zoom, type, center);
                }
                else if (zoom > 16 && zoom < 18) {
                    map.enableScrollWheelZoom();
                    RoadSelectType = 100;
                    initmap(RoadSelectType, zoom, type, center);
                }

            }

            function initmap(RoadSelectType, zoom, type, center) {
//                console.log(RoadSelectType);
                var selectRoadID = $('select option:selected').val();//道路选中Id
                //console.log(selectRoadID);
                $.ajax({
                    type: 'get',
                    url: 'http://' + ip + '/api/GetRoadData/getRoadGPSAll',
                    data: {
                        UserID: localStorage.getItem("_id"),
                        RoadID: localStorage.getItem("selectId"),
                        zoom: zoom,
                        center: center,
                        type: type
                    },
                    success: function (data) {

                        if (type == 0) {
                            var point = new BMap.Point(data.message.Center[0], data.message.Center[1]);  // 创建点坐标

                            getdragend(zoom, 1);

                        }

                        map.addControl(cr); //添加版权控件

                        });

                            for (var i = 0; i < gps.length; i++) {

                                        "<a href='CR.baseInfo.html' class='thisRoad'  style='color: white;font-size: 12px;text-decoration: underline'>详细</a>" + "</p>" +
                                        "<p style='line-height:35px;width:100%;border-bottom:1px dashed black;'>得分详情：</p>" +
                                        "<p style='line-height:25px;width:100%;border-bottom:1px dashed black;text-indent:2em'>RQI：" + gps[i].RoadRQI + "</p>" +
                                        "<p style='line-height:25px;width:100%;border-bottom:1px dashed black;text-indent:2em'>PCI：" + gps[i].RoadPCI + "</p>" +
                                        "<p style='line-height:25px;width:100%;border-bottom:1px dashed black;text-indent:2em'>沉降：" + gps[i].RoadCH + "</p>" +
                                        "<p style='line-height:25px;width:100%;border-bottom:1px dashed black;text-indent:2em'>SFC：" + gps[i].RoadSFC + "</p>" +
                                        "<p style='line-height:25px;width:100%;border-bottom:1px dashed black;text-indent:2em'>TD：" + gps[i].RoadTD + "</p>" +
                                        "</div>";

                                    var startY = gps[i]["gpsend"].split(' ');

                                    var startY1 = new BMap.Point(parseFloat(startY[0]), parseFloat(startY[1]));

        function inheritObject(o){
            //声明一个过渡函数
            function F(){}
            //过渡对象的原型继承父对象
            F.prototype = o;
            return new F();
        }
        function inheritPrototype(subClass,superClass){
            //复制一份父类的原型副本保存在变量
            var p = inheritObject(superClass.prototype);
            //修正因为重写子类原型导致子类的constructor指向父类
            p.constructor = subClass;
            //设置子类的原型
            subClass.prototype = p;
        }
        //定义父类
        function SuperClass(name){
            this.name = name;
            this.colors = ['red','blue'];
        }
        //定义父类原型方法
        SuperClass.prototype.getName = function(){
            return this.name;
        }
        //定义子类
        function SubClass(name,time){
            //构造函数继承
            SuperClass.call(this,name);
            //子类新增属性
            this.time = time;
        }
        //寄生式继承父类原型
        inheritPrototype(SubClass,SuperClass);
        //子类新增原型方法
        SubClass.prototype.getTime =function(){
            return this.time;
        }
