<script>
    layui.use(['element','form','table','layer'], function(){
        var element = layui.element;
        var form = layui.form;
        var table = layui.table;
        var $ = layui.jquery, layer = layui.layer;



        /*功能条*/
        localStorage.getItem("UserType");
        if(localStorage.getItem("UserType") == 0){
            /*普通用户*/
            $('.userTypeBut2').css('display','block');
        }
        if(localStorage.getItem("UserType") == 1){
            /*工作用户*/
            $('.userTypeBut1').css('display','block');
            $('.userSet').unwrap().wrap('<div class="layui-nav-item layui-nav-item-first layui-nav-itemed"><a class="userSet">'+
                '<img src="image/用户.png" style="display: inline-block">'+
                '<img src="image/用户_12.png" class="MunePich" style="display: none">'+
                '<p></p>'+ '</a></div>')
        }
        /*导航条*/
        var UserName = localStorage.getItem('UserName');
        var UserUnitName = localStorage.getItem('UserUnitName');
        $('.layui-nav-item-first p').html(UserName+':'+UserUnitName);

        $('.userExit').on('click',function () {
            localStorage.removeItem('UserName');
            localStorage.removeItem('UserType');
            localStorage.removeItem('_id');
            localStorage.removeItem('selectId');
            localStorage.removeItem('superId');
            location.href='login.html';
        });
        $('.userTypeBut1').on('click',function () {
            localStorage.setItem('selectId','');
            location.href='superperson.html';
        });
        $('.userTypeBut2').on('click',function () {
            location.href='editinfo.html';
        });

        /*
        * 获取用户个人设置
        * */
        reset();
        function reset() {
            $.ajax({
                type:'get',
                url:'http://'+ip+'/api/User/getuserinfo',
                data:{"UserID":localStorage.getItem("_id")},
                success:function (data) {
                    console.log(data);
                    $('input[name="UserRealName"]').val(data.message[0].UserRealName);
                    $('input[name="UserEmail"]').val(data.message[0].UserEmail);
                    $('input[name="UserJob"]').val(data.message[0].UserJob);
                    $('input[name="UserUnitName"]').val(data.message[0].UserUnitName);
                    $('input[name="UserUnitAddr"]').val(data.message[0].UserUnitAddr);
                    $('input[name="UserTel"]').val(data.message[0].UserTel);
                    $('input[name="UserID"]').val(data.message[0]._id);
                }
            });
        }
        $('button[type="reset"]').on('click',function () {
            reset();
        });

        /*
        * 确定修改用户信息
        * */
        $('#editinfo').on('click',function () {
            var data = $('form').serializeJSON();
            console.log(data);
            $.ajax({
                type:'post',
                url:'http://'+ip+'/api/User/editinfo',
                data:data,
                success:function (data) {
                    console.log(data);
                    if(data.success){
                        layer.open({
                            type:1
                            ,title:"提示消息"
                            ,closeBtn:1
                            ,area: ['380px', '170px']
                            ,shade:0.8
                            ,btn:'确定'
                            ,btnAlign:'c'
                            ,moveType:0.5
                            ,content:'<div style="padding:20px 30px">'+data.message+'</div>'
                            ,success:function(layero, index){

                            }
                            ,yes:function(index,layero){
                                layer.closeAll();
                            }
                            ,cancel:function(index,layero){
                                layer.closeAll();
                            }
                        });
                    }
                }
            })
        })
    });
</script>
